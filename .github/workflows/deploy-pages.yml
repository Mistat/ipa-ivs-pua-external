          cp public/fonts/* docs/fonts/
        
      - name: Copy font test
        run: |
          cp examples/font-test/font-test-static.html docs/font-test/index.html
          # Fix font paths
          sed -i 's|../../public/fonts/|../fonts/|g' docs/font-test/index.html
        
      - name: Install PDF app dependencies
        run: |
          cd examples/pdf
          npm ci
        
      - name: Build PDF app
        run: |
          cd examples/pdf
          npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload docs directory
          path: './docs'

